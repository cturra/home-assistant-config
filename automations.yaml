- id: '1645572649812'
  alias: 'Shed: Ventilation controls'
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /15
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.sw_shed_fan
          state: 'off'
        - condition: state
          entity_id: sun.sun
          state: above_horizon
          for:
            hours: 0
            minutes: 0
            seconds: 0
        - condition: template
          value_template: "{{\n  (states('sensor.snr_shed_climate_humidity')|int(default=50)
            > (states('sensor.snr_outside_humidity')|int(default=50)+10))\n}}"
        - condition: numeric_state
          entity_id: sensor.snr_outside_temperature
          above: '0'
        - condition: not
          conditions:
          - condition: template
            value_template: "{{\n  'rainy' in states('weather.pitt_meadows')\n}}"
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.sw_shed_fan
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.sw_shed_fan
          state: 'on'
        - condition: or
          conditions:
          - condition: state
            entity_id: sun.sun
            state: below_horizon
          - condition: template
            value_template: "{{\n  'rainy' in states('weather.pitt_meadows')\n}}"
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.sw_shed_fan
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.sw_shed_fan
          state: 'off'
        - condition: template
          value_template: "{{\n  (states('sensor.shed_mean_temperature_calculation')|int(default=10)
            > (states('sensor.snr_outside_temperature')|int(default=10)+10)) and\n
            \ (states('sensor.shed_mean_temperature_calculation')|int(default=10)
            > 20)\n}}"
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.sw_shed_fan
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.sw_shed_fan
          state: 'off'
        - condition: state
          entity_id: binary_sensor.snr_shed_doorcontact_contact
          state: 'on'
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.sw_shed_fan
      - delay:
          hours: 0
          minutes: 10
          seconds: 0
          milliseconds: 0
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.sw_shed_fan
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.dry_garlic
          state: 'on'
        - condition: state
          entity_id: switch.sw_shed_fan
          state: 'off'
        - condition: template
          value_template: '{{ now().strftime("%M")|int(default=0) < 15 }}'
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.sw_shed_fan
      - delay:
          hours: 0
          minutes: 10
          seconds: 0
          milliseconds: 0
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.sw_shed_fan
    default: []
  mode: single
